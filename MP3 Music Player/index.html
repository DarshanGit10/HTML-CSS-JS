<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="Logo"><span>Wynk</span></li>
            <li>Home </li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songsList">
            <h1>Songs List</h1>
            <div class="songsContainer">
            <div class="songItem">
                <img src="" >
                <span class="songId"></span>
                <span class="songListPlay"><span class="timeStamp">5:34</span><span class="playBtn"><i id ="0" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="" >
                <span class="songId"></span>
                <span class="songListPlay"><span class="timeStamp">5:34</span><span class="playBtn"><i id ="1" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="" >
                <span class="songId"></span>
                <span class="songListPlay"><span class="timeStamp">5:34</span><span class="playBtn"><i id ="2" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="" >
                <span class="songId"></span>
                <span class="songListPlay"><span class="timeStamp">5:34</span><span class="playBtn"><i id ="3" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="" >
                <span class="songId"></span>
                <span class="songListPlay"><span class="timeStamp">5:34</span><span class="playBtn"><i id ="4" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="" >
                <span class="songId"></span>
                <span class="songListPlay"><span class="timeStamp">5:34</span><span class="playBtn"><i id ="5" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="" >
                <span class="songId"></span>
                <span class="songListPlay"><span class="timeStamp">5:34</span><span class="playBtn"><i id ="6" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
            </div>
        </div>
        </div>
        <div class="songBanner">

        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-arrow-rotate-left" id="previous"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="master"></i>
            <i class="fa-solid fa-3x fa-arrow-rotate-right" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="60px" alt="" id="gif"> <span id="masterSongName"></span> 
        </div>
    </div>


    <script src="https://kit.fontawesome.com/0c5117c81e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
